<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Synth Drum</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>SYNTH Drum</h1>
    <section>
      <ul>
        <li data-key="65" class="key">
          <button onclick="clickSound(this)"><img src="image/castanets.png" alt="castanets image"></button>
        </li>
        <li data-key="83" class="key">
          <button onclick="clickSound(this)"><img src="image/tambourine.png" alt="tambourine image"></button>
        </li>
        <li data-key="68" class="key">
          <button onclick="clickSound(this)">D</button>
        </li>
        <li data-key="70" class="key">
          <button onclick="clickSound(this)">F</button>
        </li>
        <li data-key="71" class="key">
          <button onclick="clickSound(this)">G</button>
        </li>
        <li data-key="72" class="key">
          <button onclick="clickSound(this)">H</button>
        </li>
        <li data-key="74" class="key">
          <button onclick="clickSound(this)">J</button>
        </li>
        <li data-key="75" class="key">
          <button onclick="clickSound(this)">K</button>
        </li>
        <li data-key="76" class="key">
          <button onclick="clickSound(this)">L</button>
        </li>
        <li data-key="186" class="key">
          <button onclick="clickSound(this)">;</button>
        </li>
        <li data-key="222" class="key">
          <button onclick="clickSound(this)">'</button>
        </li>
      </ul>
    </section>
    <!-- <footer>
      <p><a href="../">Back to List</a></p>
      <p><a href="https://javascript30.com/">Javascript30</a> Day1</p>
    </footer> -->
    <audio data-key="65" src="sound/castabets.mp3"></audio>
    <audio data-key="83" src="sound/tambourine.mp3"></audio>
    <audio data-key="68" src="sound/2.wav"></audio>
    <audio data-key="70" src="sound/3.wav"></audio>
    <audio data-key="71" src="sound/4.wav"></audio>
    <audio data-key="72" src="sound/5.wav"></audio>
    <audio data-key="74" src="sound/6.wav"></audio>
    <audio data-key="75" src="sound/7.wav"></audio>
    <audio data-key="76" src="sound/8.mp3"></audio>
    <audio data-key="186" src="sound/9.mp3"></audio>
    <audio data-key="222" src="sound/10.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
